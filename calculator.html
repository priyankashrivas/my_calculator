<html>
	<head>
	<title>java script calculator</title>
	</head>
		<body>
			<form name ="calculator" method="POST">
				<table border=4 cellpadding=13 >
					<tr>
						<td>
							<input type="text" name ="display" id="display" >
						</td>
					</tr>
				</table>
				<table border=3 cellpadding=12 >
					<tr>
						<td>
							<input type="button" name="one" value="1" onclick="calculator.display.value+='1' ">
						</td>
						<td>
							<input type="button" name="two" value="2" onclick="calculator.display.value+='2' ">
						</td>
						<td>
							<input type="button" name="three" value="3" onclick="calculator.display.value+='3' ">
						</td>
						<td>
							<input type="button" name="plus" value="+" onclick="calculator.display.value+='+' ">
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" name="four" value="4" onclick="calculator.display.value+='4' ">
						</td>
						<td>
							<input type="button" name="five" value="5" onclick="calculator.display.value+='5' ">
						</td>
						<td>
							<input type="button" name="six" value="6" onclick="calculator.display.value+='6' ">
						</td>
						<td>
							<input type="button" name="minus" value="-" onclick="calculator.display.value+='-' ">
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" name="seven" value="7" onclick="calculator.display.value+='7' ">
						</td>
						<td>
							<input type="button" name="eight" value="8" onclick="calculator.display.value+='8' ">
						</td>
						<td>
							<input type="button" name="nine" value="9" onclick="calculator.display.value+='9' ">
						</td>
						<td>
							<input type="button" name="multiply" value="*" onclick="calculator.display.value+='*' ">
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" name="delete" id="winClears" value="c" onclick="winClear();">
						</td>
						<td>
							<input type="button" name="zero" value="0" onclick="calculator.display.value+='0' ">
						</td>
						<td>
							<input type="button" name="equal" value="=" onclick="calculator.display.value =eval(calculator.display.value) ">
						</td>
						<td>
							<input type="button" name="devide" value="/" onclick="calculator.display.value+='/' ">
						</td>
					</tr>
				</table>
			</form>
<script>
function winClear(){
  document.getElementById("display").value = " ";
} 
  
  document.addEventListener("keyDown",keyDownTextField);
  
  function keyDownTextField(k){
	  var store=k.key;
		 if(k.store==13){
			 display();

		 }	
		function display(){
		document.getelementById("display").focus();
		var temp=document.getElementById("display").value;
        var display=eval(temp);
		    console.log(display);
		    document.getElementById("display").value=display;
		}
		  
	}
</script>
		</body>
</html>
